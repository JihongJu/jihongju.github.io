<head>
  <!-- Force to refresh the favicon -->
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico?v=2" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <title>
  {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- Bootstrap core CSS -->
  <link href="{{ "/vendor/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="{{ "/vendor/fontawesome-free/css/all.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <!-- Custom styles for this template -->
  <link href="{{ "/css/clean-blog.min.css"  | prepend: site.baseurl }}" rel="stylesheet">
  <!-- Pygments Highlighting CSS -->
  <link rel="stylesheet" href="{{ "/css/tango.css" | prepend: site.baseurl }}">
  <!-- MathJax support -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
  tex2jax: {
  inlineMath: [['$', '$'], ['\\(','\\)']],
  displayMath: [['$$', '$$'], ['\\[', '\\]']],
  },
  });
  </script>
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <!-- Meta -->
  {% feed_meta %}

</head>
